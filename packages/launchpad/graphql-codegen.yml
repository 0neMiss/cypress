overwrite: true
schema: '../graphql/schema.graphql'
generates:
  src/generated/graphql.ts:
    documents: 'src/**/*.vue'
    config:
      immutableTypes: true
      useTypeImports: true
      preResolveTypes: true
      onlyOperationTypes: true
      avoidOptionals: true
      enumsAsTypes: true
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
  src/generated/graphql-test.ts:
    documents: 'src/**/*.{spec.tsx,vue}'
    config:
      immutableTypes: true
      useTypeImports: true
      preResolveTypes: true
      onlyOperationTypes: true
      avoidOptionals: true
      enumsAsTypes: true
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
